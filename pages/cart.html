<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/src/helpers/storage.js" defer></script>
		<script src="/src/utils/products.js" defer></script>
		<script src="/src/app.js" defer></script>
		<script src="/src/utils/cart.js" defer></script>
        <link rel="stylesheet" href="/styles/index.css" />
		<link rel="stylesheet" href="/styles/pages/informatica.css" />
		<title>Carrito | Amazon.es</title>
	</head>

	<body>
		<header>
			<div class="logo-header-container">
				<img src="/media/logos/amazon-logo-white.png" alt="Logo amazon White" />
			</div>
			<form action="" class="search-container">
				<input
					type="search"
					name="input-search-product"
					id="input-search-product"
					placeholder="Buscar producto..."
				/>
				<button class="btnSearch">
					<img src="/media/icons/icon-search-black-removebg-preview.png" alt="Icon search black" />
				</button>
			</form>
			<div class="user-trolly-container">
				<div class="language-selector">
					<div class="icon-language-container">
						<img src="/media/icons/icon.spanishflag.png" alt="Spanish Flag" />
					</div>
					<p>ES</p>
				</div>
				<div class="account-container">
					<p>Hola <span class="span-for-user-name"></span></p>
					<div class="title-for-account-and-icon-container">
						<h5>Cuenta y listas</h5>
						<div class="icon-account-arrow-container">
							<a href="">
								<img src="/media/icons/icon-arrow-down-white.png" alt="Icon arrow black" />
							</a>
						</div>
					</div>
				</div>
				<div class="trolly-for-products-container">
					<span class="span-products-on-trolly">0</span>
					<div class="icon-trolly-container">
						<a href="/pages/cart.html">
							<img src="/media/icons/icon-trolly-products-white.png" alt="black basket" />
						</a>
					</div>
					<h5>Cesta</h5>
				</div>
			</div>
		</header>

		<main>
			<section>
				<div class="electronics-categories-container">
					<button class="btn-full-informatica open-all-products">Informática</button>
					<button class="btn-laptops-products">
						<span>Portátiles</span>
						<div class="arrow-icon-container">
							<img src="/media/icons/icon-arrow-down.png" alt="Icon arrow down black" />
						</div>
					</button>
					<button class="btn-monitors-products">
						<span>Monitores</span>
						<div class="arrow-icon-container">
							<img src="/media/icons/icon-arrow-down.png" alt="Icon arrow down black" />
						</div>
					</button>
					<button class="btn-tablets-products">
						<span>Tablets</span>
						<div class="arrow-icon-container">
							<img src="/media/icons/icon-arrow-down.png" alt="Icon arrow down black" />
						</div>
					</button>
					<button class="btn-gaming-products">
						<span>Gaming</span>
						<div class="arrow-icon-container">
							<img src="/media/icons/icon-arrow-down.png" alt="Icon arrow down black" />
						</div>
					</button>
					<button class="btn-headphones-products">
						<span>Auriculares</span>
						<div class="arrow-icon-container">
							<img src="/media/icons/icon-arrow-down.png" alt="Icon arrow down black" />
						</div>
					</button>
					<button class="btn-storages-products">
						<span>Almacenamiento</span>
						<div class="arrow-icon-container">
							<img src="/media/icons/icon-arrow-down.png" alt="Icon arrow down black" />
						</div>
					</button>
				</div>
			</section>

			<section>
				<h1>Carrito</h1>

				<div class="cart-container container">
					<div class="cart-content">
						<ul id="cart">
							<button class="clear-cart-btn">Vaciar carrito</button>
						</ul>
					</div>

					<div class="back-shop">
						<a href="/pages/informatica.html">Volver a la tienda</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
